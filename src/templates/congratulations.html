{% extends "base.html" %}

{% block content %}
<style>

    .button-56 {
      align-items: center;
      background-color: #fee6e3;
      border: 2px solid #111;
      border-radius: 8px;
      box-sizing: border-box;
      color: #111;
      cursor: pointer;
      display: flex;
      font-family: Inter,sans-serif;
      font-size: 16px;
      height: 48px;
      justify-content: center;
      line-height: 24px;
      max-width: 100%;
      padding: 0 25px;
      position: relative;
      text-align: center;
      text-decoration: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    
    .button-56:after {
      background-color: #111;
      border-radius: 8px;
      content: "";
      display: block;
      height: 48px;
      left: 0;
      width: 100%;
      position: absolute;
      top: -2px;
      transform: translate(8px, 8px);
      transition: transform .2s ease-out;
      z-index: -1;
    }
    
    .button-56:hover:after {
      transform: translate(0, 0);
    }
    
    .button-56:active {
      background-color: #ffdeda;
      outline: 0;
    }
    
    .button-56:hover {
      outline: 0;
    }
    
    @media (min-width: 768px) {
      .button-56 {
        padding: 0 40px;
      }
    }
    /* CSS */
    .button-30 {
      align-items: center;
      appearance: none;
      background-color: #FCFCFD;
      border-radius: 4px;
      border-width: 0;
      box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;
      box-sizing: border-box;
      color: #36395A;
      cursor: pointer;
      display: inline-flex;
      font-family: "JetBrains Mono",monospace;
      height: 48px;
      justify-content: center;
      line-height: 1;
      list-style: none;
      overflow: hidden;
      padding-left: 16px;
      padding-right: 16px;
      position: relative;
      text-align: left;
      text-decoration: none;
      transition: box-shadow .15s,transform .15s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
      will-change: box-shadow,transform;
      font-size: 18px;
    }
    
    .button-30:focus {
      box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
    }
    
    .button-30:hover {
      box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
      transform: translateY(-2px);
    }
    
    .button-30:active {
      box-shadow: #D6D6E7 0 3px 7px inset;
      transform: translateY(2px);
    }
    </style>
<script type="text/javascript">
  function get_user_url(base) {
    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            window.location.href = '/' + base + '/' + user.uid;
        }}
    )
}
</script>
<script src="/static/js/conv_change.js"></script>
<div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="section-heading">
        <br><br><br><br><h1>Congratulations for completing all the courses!<br> <br><br>You can visit <a class='nft' onclick="get_user_url('nft_menu')" style="cursor:pointer;">NFT Menu</a> to purchase nfts with your FEX coins</h1><br><br>
        <br><br><br><br> <h3>Past experiences</h3><br><br>
          <button onclick = "conv_change(2);" name = "infln" class="button-30"> Click here to experience inflation! </button>
<br><br><br><br>
          <button onclick = "conv_change(1/2);" name = "defln"  class="button-30"> Click here to experience deflation! </button>
      </div>
    </div>
    </div>
    
      <script src="../static/confetti.js"></script>
    <!-- Confetti  JS-->
    <script>

        // start

        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  Stop

        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 5000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
        };

        start();
        stop();
    </script>
{% endblock %}
